<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 등록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .gradient-custom {
            background: #6a11cb;
            background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
        }
        .card {
            border-radius: 1rem;
            width: 100%;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="gradient-custom">
<section class="container-fluid row justify-content-center">
    <div class="card bg-light col-md-8 p-4">
        <div class="card-body">
            <h1 class="text-dark">게시글 등록</h1>
            <form action="#" th:action="@{/boards/create}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="boardTitle">제목:</label>
                    <input type="text" id="boardTitle" name="boardTitle" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="boardContent">내용:</label>
                    <textarea id="boardContent" name="boardContent" class="form-control" required></textarea>
                </div>

                <div class="form-group">
                    <label for="category">카테고리:</label>
                    <select id="category" name="category" class="form-control" required>
                        <option value="FOOD">먹거리</option>
                        <option value="PLAY">놀거리</option>
                        <!-- 더 많은 카테고리 추가 가능 -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="image">이미지:</label>
                    <input type="file" id="image" name="image" class="form-control-file">
                </div>

                <button type="submit" class="btn btn-primary">등록</button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
