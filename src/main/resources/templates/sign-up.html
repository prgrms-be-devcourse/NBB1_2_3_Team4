<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 1rem;
        }
        form {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 0.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: -0.5rem;
            margin-bottom: 0.5rem;
        }
        .login-link {
            text-align: center;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>회원가입</h1>
    <form id="signupForm">
        <label for="userId">아이디</label>
        <input type="text" id="userId" name="userId" required>
        <div id="userIdError" class="error"></div>

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required>
        <div id="passwordError" class="error"></div>

        <label for="name">이름</label>
        <input type="text" id="name" name="name" required>
        <div id="nameError" class="error"></div>

        <label for="email">이메일</label>
        <input type="email" id="email" name="email" required>
        <div id="emailError" class="error"></div>

        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" name="nickname" required>
        <div id="nicknameError" class="error"></div>

        <label for="birthDate">생년월일</label>
        <input type="date" id="birthDate" name="birthDate" required>
        <div id="birthDateError" class="error"></div>

        <label for="image">프로필 이미지 (선택사항)</label>
        <input type="file" id="image" name="image" accept="image/*">
        <div id="imageUrlError" class="error"></div>

        <button type="submit">가입하기</button>
    </form>
    <div class="login-link">
        이미 계정이 있으신가요? <a href="login.html">로그인</a>
    </div>
</div>

<script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const userId = document.getElementById('userId').value;
    const password = document.getElementById('password').value;
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const nickname = document.getElementById('nickname').value;
    const birthDate = document.getElementById('birthDate').value;
    const image = document.getElementById('image').files[0];

    const formData = new FormData();
    formData.append('signUpDTO', new Blob([JSON.stringify({
        userId: userId,
        password: password,
        name: name,
        email: email,
        nickname: nickname,
        birthDate: birthDate
    })], { type: 'application/json' }));

    if (image) {
        formData.append('image', image);
    }

    axios.post('/v1/members/sign-up', formData, {
        headers: {
            'Content-Type': 'multipart/form-data'
        }
    })
        .then(function(response) {
            alert('회원가입 성공!');
            window.location.href = '/members/login'; // 로그인 페이지로 리다이렉트
        })
        .catch(function(error) {
            const errorMessage = error.response ? error.response.data.message : '회원가입 실패';
            document.getElementById('error-message').innerText = errorMessage;
            document.getElementById('error-message').style.display = 'block';
        });
});
</script>
</body>
</html>
